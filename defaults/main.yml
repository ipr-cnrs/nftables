  000 policy:
    - type filter hook input priority 0; policy drop;
  001 global:
    - jump global
  002 localhost: "{{ nft_templates.allow_in_localhost }}"
  011 dhcp4: "{{ nft_templates.allow_in_dhcp4 }}"
  012 dhcp6: "{{ nft_templates.allow_in_dhcp6 }}"
